{% extends "base.html" %}

{% block core %}

<h1>{{ team.name }} ({{ team.code }})</h1>

<h2 id="title_general_info" class="toggling_on">General Information</h2>
<div id="general_info">
  <!-- We use "multipart/form-data" to have Tornado distinguish between missing and empty values. -->
  <form enctype="multipart/form-data" action="{{ url("team", team.id) }}" method="POST">
    {{ xsrf_form_html|safe }}
    <table>
      <tr>
        <td>Code</td>
        <td><input type="text" name="code" value="{{ team.code }}" /></td>
      </tr>
      <tr>
        <td>Name</td>
        <td><input type="text" name="name" value="{{ team.name }}" /></td>
      </tr>
    </table>
    <input type="submit" value="Update" />
    <input type="reset" value="Reset" />
  </form>
  <form action="{{ url("teams") }}" method="POST" style="display:inline;">
    {{ xsrf_form_html|safe }}
    <input type="hidden" name="team_id" value="{{ team.id }}" />
    <input type="submit" name="operation" value="Remove" style="float: right;" {% if not admin.permission_all %}
      disabled {% endif %} />
  </form>
  <div class="hr"></div>
</div>


{% endblock core %}
