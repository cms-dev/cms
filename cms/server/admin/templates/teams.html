{% extends "base.html" %}

{% block core %}

<div class="core_title">
  <h1>Teams list</h1>
</div>

<form action="{{ url("teams") }}" method="POST">
  {{ xsrf_form_html|safe }}
  Edit selected team:
   <input type="submit"
         name="operation"
         value="Remove"
{% if not admin.permission_all %}
         disabled
{% endif %}
         />
  <table class="bordered">
    <thead>
      <tr>
        <th></th>
        <th>Code</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      {% for t in team_list|sort(attribute="code") %}
      <tr>
        <td>
          <input type="radio" name="team_id" value="{{ t.id }}"/>
        </td>
        <td><a href="{{ url("team", t.id) }}">{{ t.code }}</a></td>
        <td>{{ t.name }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</form>

{% endblock core %}
