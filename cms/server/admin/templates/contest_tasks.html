{% extends base.html %}

{% block core %}
<div class="core_title">
  <h1>Tasks list of <a href="{{ url("contest", contest.id) }}">{{ contest.name }}</a></h1>
</div>

<form action="{{ url("contest", contest.id, "tasks", "add") }}" method="POST">
  {% module xsrf_form_html() %}
  Add a new task:
  <select name="task_id">
    <option value="null" selected>Select a new task</option>
    {% for t in unassigned_tasks %}
    <option value="{{ t.id }}">
      {{ t.name }}
    </option>
    {% end %}
  </select>
  <input type="submit"
{% if not current_user.permission_all %}
         disabled
{% end %}
         value="Add task" />
</form>

<form action="{{ url("contest", contest.id, "tasks") }}" method="POST">
  {% module xsrf_form_html() %}
  Edit selected task:
  <input type="submit" name="operation"
{% if not current_user.permission_all %}
         disabled
{% end %}
         value="Move up" />
  <input type="submit" name="operation"
{% if not current_user.permission_all %}
         disabled
{% end %}
         value="Move down" />
  <input type="submit" name="operation"
{% if not current_user.permission_all %}
         disabled
{% end %}
         value="Remove from contest" />
  <table class="bordered">
    <thead>
      <tr>
        <th></th>
        <th>Name</th>
        <th>Title</th>
      </tr>
    </thead>
    <tbody>
      {% for t in contest.tasks %}
      <tr>
        <td>
          <input type="radio" name="task_id" value="{{ t.id }}"/>
        </td>
        <td><a href="{{ url("task", t.id) }}">{{ t.name }}</a></td>
        <td>{{ t.title }}</td>
      </tr>
      {% end %}
    </tbody>
  </table>
</form>
{% end %}
