{% extends base.html %}

{% block core %}

<div class="core_title">
  <h1>Users list</h1>
</div>

<form action="{{ url("users") }}" method="POST">
  {% module xsrf_form_html() %}
  Edit selected user:
   <input type="submit"
         name="operation"
         value="Remove"
{% if not current_user.permission_all %}
         disabled
{% end %}
         />
  <table class="bordered">
    <thead>
      <tr>
        <th></th>
        <th>Username</th>
        <th>First name</th>
        <th>Last name</th>
      </tr>
    </thead>
    <tbody>
      {% for u in sorted(user_list, cmp = lambda x, y: cmp(x.username, y.username)) %}
      <tr>
        <td>
          <input type="radio" name="user_id" value="{{ u.id }}"/>
        </td>
        <td><a href="{{ url("user", u.id) }}">{{ u.username }}</a></td>
        <td>{{ u.first_name }}</td>
        <td>{{ u.last_name }}</td>
      </tr>
      {% end %}
    </tbody>
  </table>
</form>

{% end %}
